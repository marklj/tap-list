<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="mx-auto max-w-3xl mt-36">
      <div class="w-full">
        <!-- TAP 1 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            1
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Astro Groove</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">Light Lager</div>
              <div class="text-4xl font-light uppercase">6% ABV</div>
              <div class="text-4xl font-light uppercase">20 IBU</div>
            </div>
          </div>
        </div>
        <!-- TAP 2 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            2
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Boogie Nights</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">Winter Ale</div>
              <div class="text-4xl font-light uppercase">8.4% ABV</div>
              <div class="text-4xl font-light uppercase">31 IBU</div>
            </div>
          </div>
        </div>
        <!-- TAP 3 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            3
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Good Vibes</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">Hazy IPA</div>
              <div class="text-4xl font-light uppercase">6.2% ABV</div>
              <div class="text-4xl font-light uppercase">70 IBU</div>
            </div>
          </div>
        </div>
        <!-- TAP 4 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            4
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Foxy Juice</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">Friuted Sour</div>
              <div class="text-4xl font-light uppercase">6% ABV</div>
              <div class="text-4xl font-light uppercase">2 IBU</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
