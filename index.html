<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="mx-auto max-w-4xl mt-8">
      <div class="w-full">
        <!-- TAP 1 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            1
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Lumina</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">Belgian Wit</div>
              <div class="text-4xl font-light uppercase">5.3% ABV</div>
              <div class="text-4xl font-light uppercase">25 IBU</div>
            </div>
          </div>
        </div>
        <!-- TAP 2 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            2
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Tropical Mirage</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">New Zealand IPA</div>
              <div class="text-4xl font-light uppercase">7.8% ABV</div>
              <div class="text-4xl font-light uppercase">60 IBU</div>
            </div>
          </div>
        </div>
        <!-- TAP 3 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            3
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Invasion</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">Hazy IPA</div>
              <div class="text-4xl font-light uppercase">5.5% ABV</div>
              <div class="text-4xl font-light uppercase">60 IBU</div>
            </div>
          </div>
        </div>
        <!-- TAP 4 -->
        <div class="flex items-center gap-6 mt-24">
          <div
            class="border-yellow-500 text-gray-900 bg-yellow-200 border-8 w-28 h-28 rounded-full padding-2 text-7xl font-black flex items-center justify-center"
          >
            4
          </div>
          <div>
            <div class="text-7xl font-black uppercase shadow-sm">Rosemary's Cranbaby</div>
            <div class="flex gap-16">
              <div class="text-4xl font-light uppercase">Rosemary Fruit Sour</div>
              <div class="text-4xl font-light uppercase">5.6% ABV</div>
              <div class="text-4xl font-light uppercase">0 IBU</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
